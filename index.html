<!doctype html>
<html lang="en">
<!--Source https://dev.to/bornasepic/pure-and-simple-tic-tac-toe-with-javascript-4pgn 
   https://github.com/BornaSepic/Tic-Tac-Toe -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1 class="game--title">Tic Tac Toe</h1>
        <div class="game--container">
            <div data-cell-index="0" class="cell"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
        </div>
        <h2 class="game--status"></h2>
        <button class="game--restart">Restart Game</button>
        <br><br>
        <!-- added text box for user input -->
        <input type="text" id="inputText" placeholder="Enter winner of last game...">
        <button onclick="textPrint()">Submit</button>
        <!-- Displays results of textPrint() function -->
        <p id="userInput"></p>
              
         <!--Holds user "token" for tokenStorage() -->
        <button onclick="tokenStorage()">Secure Token Storage</button>
        <button onclick="apiCheck()">Check API Token Status</button>
    </section>
<script src="script.js"></script>
</body>
</html>
